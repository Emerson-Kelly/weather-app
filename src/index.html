<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="navbar bg-base-100 container mx-auto p-4 pt-8">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl m-0 p-0">Atmos</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control gap-4 pr-1">
            <label class="label cursor-pointer">
              <span class="label-text pr-4 tracking-widest">°C/°F</span>
              <input type="checkbox" class="toggle" id="tempToggle" checked="checked" />
            </label>
          </div>
            <label class="search-bar input input-bordered flex items-center gap-2">
                <input type="text" class="grow" placeholder="Search" id="searchField" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>
        </div>
      </div>
      <div id="weather-container" class="container mx-auto p-4 leading-8">
        <!-- Current Weather Section -->
        <div id="current-weather" class="current-weather bg-neutral glass text-white p-4 rounded-lg mb-4 h-64">
            <!-- Current Weather Content Here -->
        </div>
    
        <!-- 6-Day Forecast Section -->
        <div id="forecast" class="forecast flex space-x-4 carousel rounded-box">

            <!-- Forecast Content Here -->
        </div>
        <div id="initiateLoadModal">

        </div>
    </div>
</body>
</html>
